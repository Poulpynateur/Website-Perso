<section id="skills" class="section">
    <div class="grid">
        <div class="col-full section-title-container">
            <h2 class="section-title scroll-reveal pop-left">{{ lang.SKILLS.TITLE }}</h2>
            <span class="section-rule"></span>
        </div>
    </div>

    {% for field in skills %}
    <div class="grid p-relative">
        <div class="col-full">
            <h3 class="sub-title scroll-reveal pop-left">{{ field.title }}</h3>
        </div>
    </div>
    {% for category in field.children %}
    <div class="grid skill">
        <div class="col">
            <h4 class="skill-category-title scroll-reveal pop-left">{{ category.title }}</h4>
        </div>
        <div class="col-2 p-0">
            <div class="grid fluid">
                {% for skill in category.children %}
                <div class="col-auto scroll-reveal pop" data-delay="500">
                    <h5 class="content-title"><span class="skill-count">{{ loop.index }}</span>{{ skill.title }}</h5>
                    <p class="skill-description">{{ skill.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
    {% endfor %}
</section>
