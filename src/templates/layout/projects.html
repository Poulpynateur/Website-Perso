<section id="projects">
    <div class="grid">
        <div class="col-full">
            <h2 class="section-title">Projects</h2>
        </div>
    </div>

    {% for project in projects %}
    <div class="grid">
        <div class="col col-sm-full">
            <h3>{{ project.title }}</h3>
        </div>
        <div class="col-2">
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}

</section>
